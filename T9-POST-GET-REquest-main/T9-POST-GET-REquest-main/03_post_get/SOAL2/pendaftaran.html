<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pendaftaran Mahasiswa Baru</title>
</head>
<body>
    <h2>Form Pendaftaran Mahasiswa Baru - Universitas X</h2>
    <form action="#" method="post">
        <label>Nama Lengkap:</label><br>
        <input type="text" name="nama" required><br><br>

        <label>Tempat Lahir:</label><br>
        <input type="text" name="tempat_lahir" required><br><br>

        <label>Tanggal Lahir:</label><br>
        <select name="tanggal">
            <option value="">Tanggal</option>
            <!-- Tanggal 1â€“31 -->
            <script>
                for(let i=1;i<=31;i++){
                    document.write(`<option value="${i}">${i}</option>`);
                }
            </script>
        </select>
        <select name="bulan">
            <option value="">Bulan</option>
            <script>
                for(let i=1;i<=12;i++){
                    document.write(`<option value="${i}">${i}</option>`);
                }
            </script>
        </select>
        <select name="tahun">
            <option value="">Tahun</option>
            <script>
                for(let i=1980;i<=2005;i++){
                    document.write(`<option value="${i}">${i}</option>`);
                }
            </script>
        </select>
        <br><br>

        <label>Alamat Rumah:</label><br>
        <textarea name="alamat" rows="3" cols="40"></textarea><br><br>

        <label>Jenis Kelamin:</label><br>
        <input type="radio" name="jenis_kelamin" value="Pria"> Pria
        <input type="radio" name="jenis_kelamin" value="Wanita"> Wanita
        <br><br>

        <label>Asal Sekolah:</label><br>
        <input type="text" name="asal_sekolah"><br><br>

        <label>Nilai UAN:</label><br>
        <input type="text" name="nilai_uan"><br><br>

        <input type="submit" value="Daftar">
        <input type="reset" value="Reset">
    </form>
</body>
</html>
